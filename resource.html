  <body>

    <div class="container">
      <div class='col-md-10 col-md-offset-1'>
        

        <!-- Begin page content-->

          <div class='col-md-12'>
            <div class=''>
                <h2>
                    <i class='icon-cogs'></i>
                    People
                    <small id='infrastructure-count'></small>
                </h2>
            <p>Developers, designers, and data scientists that work on civic tech projects in Rockford. <br>Are we missing your name? <a href='https://docs.google.com/spreadsheet/viewform?usp=drive_web&formkey=dGVXbHVlSkpxN3FMUjZHUlZEVjBNN1E6MA#gid=0' target='_blank'> Add yourself to our list!</a></p>

            <table id='github-table' class='table table-striped'>
              <thead>
                <tr>
                  <th class='api-title'>GitHub UserName</th>
                  <th>Languages</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          </div>
        </div>
        <!-- End page content-->


      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/analytics_lib.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.dataTables.sorting.js"></script>
    <script src="js/jquery.address.js"></script>
    <script src="js/jquery.scrollto.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/jquery.csv-0.71.min.js"></script>

    <script>
      
      
      
      function get_google_doc_data(doc_id){
      var doc_url = "https://docs.google.com/spreadsheet/pub?key=" + doc_id + "&output=csv";
        return $.ajax({
            url: doc_url
        });
      }

      function populate_table(doc_id, table_el, count_el, template, dt_sorting, dt_columns, search_qs){
        $.when(get_google_doc_data(doc_id)).then(
          function(csv){
            var json = $.csv.toObjects(csv);
            var data_count = 0;
            $.each(json, function(i, obj){
                if(obj.title != ""){
                  data_count++;
                  $("#" + table_el + " tbody").append(Mustache.render(template, obj));
                }
            });

            $('#' + count_el).html(data_count);

            // initialize datatables
            var data_table = $('#' + table_el).dataTable( {
              "aaSorting": dt_sorting,
              "aoColumns": dt_columns,
              "bInfo": false,
              "bPaginate": false
            });

            // allows linking directly to searches
            if ($.address.parameter(search_qs) != undefined) {
              data_table.fnFilter( $.address.parameter(search_qs) );
              $('#' + table_el + '_filter input').ScrollTo();
            }

            // when someone types a search value, it updates the URL
            $('#' + table_el + '_filter input').keyup(function(e){
              $.address.parameter(search_qs, $('#' + table_el + '_filter input').val());
              return false;
            });
          }
        )
      }


      // populate project table
      var infrastructure_template = "\
        <tr>\
          <td>\
            <h4><a href='https://github.com/{{github_username}}' target='_blank'>{{github_username}}</a></h4>\
          </td>\
          <td>{{languages}}</td>\
        </tr>\
        ";

      populate_table("0AllyrSvzIZApdGVXbHVlSkpxN3FMUjZHUlZEVjBNN1E", "github-table", "infrastructure-count", infrastructure_template, [ [0,'asc'] ], [ null, null], 'tools-search');

    </script>
  </body>
</html>
